beta: 0.01
buckets_min: 20
buckets_max: 150
buckets_step: 10
train_data: /work/ga97/a97002/GRU_VAE/data_zinc/train.csv
valid_data: /work/ga97/a97002/GRU_VAE/data_zinc/test.csv
valid_step_range: 500

# inference
maxlen: 500