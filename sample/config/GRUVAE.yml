# general
batch_size: 1024
num_workers: 2
token_path: /work/ga97/a97002/GRU_VAE/data_zinc/SFL_tokens.txt
SFL: true
seed: 123

# model architecture
embedding_dim: 128
enc_gru_layer: [256,512,1024]
